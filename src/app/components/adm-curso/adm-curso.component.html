<mat-toolbar color="primary">
    <span>Gerenciamento de Professores</span>
    <span class="example-spacer-button"></span>
    <button mat-button routerLink="/home">
      Início
    </button>
    <button mat-button routerLink="/admin">
      Professor
    </button>
    <button mat-button routerLink="/admin/disciplina">
      Disciplina
    </button>
    <button mat-button routerLink="/admin/curso">
      Curso
    </button>
    <span class="example-spacer-button"></span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="abrirAddEditProfForm()">
      + Professor
    </button>
    <button
    mat-raised-button
    (click)="abrirAddEditDiscForm()"
    style="margin-left: 5px"
  >
    + Disciplina
  </button>
    <button
      mat-raised-button
      (click)="abrirAddEditCursForm()"
      style="margin-left: 5px"
    >
      + Curso
    </button>
  </mat-toolbar>
  
  <div class="main-body">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="aplicarFiltro($event)"
        placeholder="Ex. ADS"
        #input
      />
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="curso_nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.curso_nome }}</td>
        </ng-container>

        <ng-container matColumnDef="usuario_coordenador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Coordenador</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario_coordenador }}</td>
        </ng-container>
  
        <ng-container matColumnDef="trimestre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trimestre</th>
          <td mat-cell *matCellDef="let row">{{ row.trimestre }}</td>
      </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="abrirEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deletarCurso(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nenhum curso com nome: "{{ input.value }}" foi encontrado.
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="row fixed-bottom">
    <div class="container-fluid text-center text-light bg-dark p-3">
      <p class="mb-0">
        © 2023 Todos os direitos reservados - Gerenciamento de Professores
      </p>
    </div>
  </div>
