<div mat-dialog-title>
  <h1>Professor - Formulário</h1>
</div>
<form [formGroup]="profForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ex. Matheus"
          formControlName="nome"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex. 12345678998" formControlName="cpf" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Ex. matheus@gmail.com"
          formControlName="email"
        />
      </mat-form-field>
    </div>

  <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="curs">
          <mat-option *ngFor="let val of curso" [value]="val"
            >{{val.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Disciplina</mat-label>
        <mat-select formControlName="disc">
          <mat-option *ngFor="let val of disciplina" [value]="val"
            >{{val.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Tipo de Contratação</mat-label>
        <mat-select formControlName="contratacao">
          <mat-option *ngFor="let val of tipoDeContratacao" [value]="val"
            >{{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Horário Disponível</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex. 2"
          formControlName="hora"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">
      {{data ? 'Atualizar': 'Cadastrar'}}
    </button>

    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancelar
    </button>
  </div>
</form>
