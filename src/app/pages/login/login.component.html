<div class="main-container">
  <div class="login-container">

    <div class="content-container">
      <div class="header-content">
        <h2>Gerenciamento de Professores</h2>
      </div>
      
      <div class="separador"></div>

      <form [formGroup]="formLogin" (ngSubmit)="logIn()">
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" class="form-control" placeholder="Digite seu email" formControlName="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha:</label>
          <input type="password" class="form-control" placeholder="Digite sua senha" formControlName="password">
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success" (click)="logIn()">Entrar</button>
          <button type="button" class="btn btn-primary" style="margin-left: 5px;" routerLink="/registro">Registrar</button>
        </div>
      </form>

    </div>

    <div class="loginImage-container">
      <div class="divider"></div>
      <div class="image-container">
        <img src="../../../assets/login.png" alt="Ícone de Login" class="login-icon">
      </div>
    </div>

  </div>
</div>

<div class="row fixed-bottom">
  <div class="container-fluid text-center text-light p-3">
    <p class="mb-0">
      © 2023 Todos os direitos reservados - Gerenciamento de Professores.
    </p>
  </div>
</div>
