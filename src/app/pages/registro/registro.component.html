<div class="main-container">
  <div class="registro-container">

    <div class="content-container">
      <div class="header-content">
        <h2>Cadastro de Usuário</h2>
      </div>
      
      <div class="separador"></div>

      <form [formGroup]="registroForm">
   
        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Ex. Matheus" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Ex. matheus@gmail.com" formControlName="email" />
        </div>

        <div class="mb-3">
          <label class="form-label">Senha:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" formControlName="password" />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirme sua senha:</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Digite sua senha novamente" formControlName="confirmPassword" />
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success" [disabled]="registroForm.valid" (click)="criarUsuario()">
            Cadastrar
          </button>
          <button type="button" class="btn btn-primary" routerLink="/login" style="margin-left: 5px">
            Voltar
          </button>
        </div>
      </form>

    </div>

    <div class="registroImage-container">
      <div class="divider"></div>
      <div class="image-container">
        <img src="../../../assets/registro.png" alt="Ícone de Login" class="registro-icon">
      </div>
    </div>

  </div>
</div>

<div class="row fixed-bottom">
  <div class="container-fluid text-center text-light p-3">
    <p class="mb-0">
      © 2023 Todos os direitos reservados - Gerenciamento de Professores.
    </p>
  </div>
</div>
