<!-- Navbar -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<mat-toolbar color="primary" style="background-color: #001f54; color: white">
  <span>Gerenciamento de Professores</span>
  <span class="example-spacer-button"></span>

  <span class="example-spacer"></span>
  <button
    mat-raised-button
    (click)="logOut()"
    style="background-color: white; color: #001f54"
  >
    Logout
  </button>
</mat-toolbar>

<!-- Container Principal -->
<div class="main-container background-image">
  <div class="card mx-auto d-flex justify-content-center align-items-center">
    <p class="text mb-0" style="color: #0a1128">
      Seja bem-vindo! Escolha uma das opções:
    </p>
  </div>

  <div
    class="container mt-4 d-flex justify-content-center; align-items: center;"
  >
    <div
      class="p-4 card shadow"
      style="max-width: 500vw; width: 100%; max-height: 2000vw; height: 100%"
    >
      <div class="row justify-content-center">
        <div class="icone" style="align-items: center; justify-content: center">
          <i class="fa-solid fa-sitemap fa-5x"></i>
          <button
            mat-button
            class="custom-button-1"
            style="color: rgb(0, 0, 0)"
            routerLink="/admin"
          >
            Gerenciar
          </button>
        </div>
        <div class="icone" style="align-items: center; justify-content: center">
          <i
            class="fa-solid fa-elevator fa-5x"
            style="margin-top: 10px; margin-left: 25px"
          ></i>
          <button
            mat-button
            class="custom-button-2"
            style="color: rgb(0, 0, 0)"
            routerLink="/coordenador"
          >
            Coordenar
          </button>
        </div>
        <div class="icone" style="align-items: center; justify-content: center">
          <i
            class="fa-solid fa-address-book fa-5x"
            style="font-size: 100px; margin-top: 30px; margin-left: 35px"
          ></i>
          <button
            mat-button
            class="custom-button-3"
            style="color: rgb(0, 0, 0)"
            routerLink="/cadastro"
          >
            Cadastro de Professores
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="row fixed-bottom">
  <div class="container-fluid text-center text-light bg-dark p-3">
    <p class="mb-0">
      © 2023 Todos os direitos reservados - Gerenciamento de Professores
    </p>
  </div>
</div>
